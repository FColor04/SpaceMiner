# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish Linux
      run: dotnet publish -c Release -r linux-x64 --self-contained
    - name: Publish Windows
      run: dotnet publish -c Release -r win-x64 --self-contained
    - uses: montudor/action-zip@v1
      with:
        args: zip -qq -r "SpaceMiner win-x64.zip" /home/runner/work/SpaceMiner/SpaceMiner/SpaceMiner/bin/Release/net6.0/win-x64/publish/
    - uses: montudor/action-zip@v1
      with:
        args: zip -qq -r "SpaceMiner linux-x64.zip" /home/runner/work/SpaceMiner/SpaceMiner/SpaceMiner/bin/Release/net6.0/linux-x64/publish/
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development Build"
        files: |
          *.zip
